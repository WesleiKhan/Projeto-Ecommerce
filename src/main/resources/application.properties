spring.application.name=Ecommerce

spring.datasource.url=${DataSourceMySql}
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.flyway.baseline-on-migrate=true

logging.level.org.springframework.security=DEBUG

api.security.token.secret=${JWT.SECRET:my-secret-key}

stripe.api.key = ${StripeKey}

sendgrid.api.key= ${SendGridKey}

sendgrid.email.remetente = wesleikhan@gmail.com

